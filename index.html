<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Notes App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container glass">
    <h1>🎤 Voice Notes</h1>

    <div class="buttons">
      <button id="start-btn" class="btn primary">Start Recording</button>
      <button id="stop-btn" class="btn danger">Stop Recording</button>
    </div>

    <p id="status" class="status">Click "Start Recording" to begin.</p>

    <textarea id="note" placeholder="Your transcribed note will appear here..."></textarea>

    <div class="actions">
      <button id="save-btn" class="btn success">Save</button>
      <button id="download-btn" class="btn warning">Download</button>
    </div>

    <h2>🗒️ Saved Notes</h2>
    <ul id="saved-notes"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
